<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="css/font-awesome.min.css">

<head>
  <meta charset="UTF-8">
  <title>David Solodukhin</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>


  <link rel="stylesheet" href="css/style.css">


</head>

<body>

  <div class="overlay"></div>
  <div class="terminal">
    <h1><span class="errorcode">  </span> source ~/.David_Solodukhin</h1>
    <p class="output">env | grep `whoami`</p>
    <p class="out"> David=Software_Engineer:Systems_Developer:InfoSec_Enthusiast</p>
    <p class="output">ls work -l</p>
    <p class="out">
      -rw-r--r-- 1 david 1527 <span class="date"></span> <a href="index.html"> index.html</a><br>
      r-rw-r--r- 2 david 1351 <span class="date"></span> <a
        href="https://github.com/David-Solodukhin/resume/blob/master/david_solodukhin_resume.pdf">resume.pdf</a><br>
    </p>

    <p class="output">tail README.md</p>
    <p class="out"> <a href="https://github.com/David-Solodukhin" class="fa fa-github"
        aria-hidden="true"></a>, <a href="https://www.youtube.com/channel/UCnNyWBPF0AaCJsLPej214Dg"
        class="fa fa-youtube" aria-hidden="true"></a>
     <a href="#" onclick=copy()>or <u>contact me</u></a> </p>


    <p class="output" id="last"></p>
    <p class = "output" > <input type="search" style="
    box-shadow: none;
    border: none; 
    border-width: 0;
    background-color:rgba(0, 0, 0, 0);
    outline:none;
    width: 50%;
    color: rgba(128, 255, 128, 0.8);
    text-shadow: 0 0 1px rgba(51, 255, 51, 0.4), 0 0 2px rgba(255, 255, 255, 0.8);
    " autofocus
    maxlength='50';></p>
    <script>
      function copy() {
        var text = document.getElementById('c');
        text.value = text.value.replace('$$$', '');
        document.getElementById('c').select();
        document.execCommand('copy');

        $("<p class = 'out'> email copied to your clipboard</p>").appendTo(".terminal");


      }


      var options = {
        strings: [
          `uname -r ^400 <br><p class = 'out'> buzzLinux 4.18.1 - Georgia Institute of Technology</p> ^400 <p class='output'>sh ~/where_am_i_now</p>
<a href='https://linkedin.com/in/david-solodukhin'>-->LinkedIn<--</a>
`],
        typeSpeed: 30,
        showCursor: false,
      }
      var typed = new Typed("#last", options);
    </script>
    <script>
      var date = new Date(),
        locale = "en-us",
        month = date.toLocaleString(locale, { month: "long" });
      $("span.date").html(month.substring(0, 3) + " " + date.getDate() + " " + date.getHours() + ":" + date.getMinutes());
    </script>
  </div>
  <input id='c' value="david.solodukhin$$$@gatech.edu" style='opacity:0.001;'>


</body>

</html>
